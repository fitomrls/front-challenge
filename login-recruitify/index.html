<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recruitify-landing login</title>
</head>
<body>
    <main>
        <header>
            <a href="">
                <img src="images/logo2.png" alt="">
            </a>
            <div class="lan">
                <img src="images/eng.png" alt="">
                <span>EN</span>
            </div>
        </header>
        <div class="login-space">
            <img src="images/logo1.png" alt="">
            <h1 class="login-text login-title">Sing In</h1>
            <p class="login-text">Sing in and start managin your candidates!</p>
            <div class="form-login">
                <input type="text" placeholder="login">
                <input type="password" placeholder="Password">
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" />
                        <span>Remember me</span>
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <input type="submit" value="Login" onclick="console.log('meow!')">
            </div>
        </div>
        <svg class="editorial"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 "
            preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave"
                d="M-160 44c30 0 
                58-18 88-18s
                58 18 88 18 
                58-18 88-18 
                58 18 88 18
                v44h-352z" />
            </defs>
            <g class="parallax1">
            <use xlink:href="#gentle-wave" x="50" y="3" fill="#204B5A"/>
            </g>
            <g class="parallax2">
            <use xlink:href="#gentle-wave" x="50" y="0" fill="#53737F"/>
            </g>
                <g class="parallax3">
            <use xlink:href="#gentle-wave" x="50" y="9" fill="#C7D1D9"/>
            </g>
            <g class="parallax4">
            <use xlink:href="#gentle-wave" x="50" y="6" fill="#DEE4E9"/>  
            </g>
            <g class="parallax5">
            <use xlink:href="#gentle-wave" x="50" y="9" fill="#F8FAFB"/>  
            </g>
        </svg>
    </main>
</body>
</html>
